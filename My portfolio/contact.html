<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="name-title"></h1>
            <h2 class="animate-fade">Get in Touch With Me!</h2>
            <p class="animate-fade-delay">I'd love to hear from you! Reach out anytime.</p>
        </header>

        <!-- Back Button -->
        <div class="back-button-container">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form animate-slide-up">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
</body>
</html>
